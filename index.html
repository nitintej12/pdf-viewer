<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Google Drive PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .url-input::placeholder {
            color: #888;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            min-width: 120px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .page-info {
            color: #a0a0a0;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        .viewer-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pdf-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .pdf-container::-webkit-scrollbar {
            width: 8px;
        }

        .pdf-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .input-section {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .url-input {
                min-width: auto;
            }

            .controls {
                justify-content: center;
                gap: 10px;
            }

            .control-group {
                padding: 6px 10px;
            }

            .pdf-container {
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Fullscreen styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-pdf-container {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            text-align: center;
            background: #1a1a1a;
            padding: 20px;
        }

        .fullscreen-pdf-container canvas {
            max-width: min(100vw - 40px, 1200px);
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-exit-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .fullscreen-exit-btn:hover {
            background: rgba(239, 68, 68, 1);
        }

        .open-new-tab-btn {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
            min-width: 140px;
        }

        .open-new-tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(22, 163, 74, 0.4);
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            min-width: 120px;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">PDF Viewer</h1>
            <p class="subtitle">View Google Drive PDFs instantly in your browser</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="pdfUrl" 
                    class="url-input" 
                    placeholder="Paste your Google Drive PDF link here (https://drive.google.com/file/d/.../view)"
                    autocomplete="off"
                >
                <button id="loadBtn" class="btn btn-primary">Load PDF</button>
                <button id="openNewTabBtn" class="btn open-new-tab-btn hidden">New Tab</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div id="message" class="hidden"></div>

        <div id="controls" class="controls hidden">
            <div class="control-group">
                <button id="prevBtn" class="control-btn" title="Previous Page">‹</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextBtn" class="control-btn" title="Next Page">›</button>
            </div>
            <div class="control-group">
                <button id="zoomOutBtn" class="control-btn" title="Zoom Out">-</button>
                <span id="zoomInfo" class="page-info">100%</span>
                <button id="zoomInBtn" class="control-btn" title="Zoom In">+</button>
            </div>
            <div class="control-group">
                <button id="fullscreenBtn" class="btn fullscreen-btn" style="padding: 8px 16px; font-size: 12px; min-width: auto;">Fullscreen</button>
            </div>
        </div>

        <div id="viewerContainer" class="viewer-container hidden">
            <div id="pdfContainer" class="pdf-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Loading PDF...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFViewer {
            constructor() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1.2;
                this.maxScale = 3.0;
                this.minScale = 0.5;
                this.scaleStep = 0.2;
                this.isFullscreen = false;
                this.currentPdfUrl = '';
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    urlInput: document.getElementById('pdfUrl'),
                    loadBtn: document.getElementById('loadBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    openNewTabBtn: document.getElementById('openNewTabBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    zoomInBtn: document.getElementById('zoomInBtn'),
                    zoomOutBtn: document.getElementById('zoomOutBtn'),
                    fullscreenBtn: document.getElementById('fullscreenBtn'),
                    pageInfo: document.getElementById('pageInfo'),
                    zoomInfo: document.getElementById('zoomInfo'),
                    controls: document.getElementById('controls'),
                    viewerContainer: document.getElementById('viewerContainer'),
                    pdfContainer: document.getElementById('pdfContainer'),
                    loading: document.getElementById('loading'),
                    message: document.getElementById('message')
                };
            }

            bindEvents() {
                this.elements.loadBtn.addEventListener('click', () => this.loadPDF());
                this.elements.clearBtn.addEventListener('click', () => this.clearViewer());
                this.elements.openNewTabBtn.addEventListener('click', () => this.openInNewTab());
                this.elements.prevBtn.addEventListener('click', () => this.previousPage());
                this.elements.nextBtn.addEventListener('click', () => this.nextPage());
                this.elements.zoomInBtn.addEventListener('click', () => this.zoomIn());
                this.elements.zoomOutBtn.addEventListener('click', () => this.zoomOut());
                this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                
                this.elements.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.loadPDF();
                    }
                });

                this.elements.urlInput.addEventListener('paste', (e) => {
                    setTimeout(() => this.validateUrl(), 100);
                });

                document.addEventListener('keydown', (e) => {
                    if (this.pdf) {
                        switch(e.key) {
                            case 'ArrowLeft':
                            case 'ArrowUp':
                                e.preventDefault();
                                this.previousPage();
                                break;
                            case 'ArrowRight':
                            case 'ArrowDown':
                                e.preventDefault();
                                this.nextPage();
                                break;
                            case '+':
                            case '=':
                                e.preventDefault();
                                this.zoomIn();
                                break;
                            case '-':
                                e.preventDefault();
                                this.zoomOut();
                                break;
                        }
                    }
                });
            }

            validateUrl() {
                const url = this.elements.urlInput.value.trim();
                const isValidGoogleDriveUrl = /^https:\/\/drive\.google\.com\/file\/d\/[a-zA-Z0-9_-]+\/view/.test(url);
                
                if (url && !isValidGoogleDriveUrl) {
                    this.showMessage('Please enter a valid Google Drive share link', 'error');
                } else if (url && isValidGoogleDriveUrl) {
                    this.hideMessage();
                }
            }

            convertGoogleDriveUrl(url) {
                const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (match) {
                    const fileId = match[1];
                    // Try different Google Drive URL formats
                    return [
                        `https://drive.google.com/uc?export=download&id=${fileId}`,
                        `https://drive.google.com/file/d/${fileId}/preview`,
                        `https://docs.google.com/document/d/${fileId}/export?format=pdf`
                    ];
                }
                return [url];
            }

            showMessage(text, type = 'info') {
                this.elements.message.textContent = text;
                this.elements.message.className = type;
                this.elements.message.classList.remove('hidden');
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                this.elements.message.classList.add('hidden');
            }

            showLoading() {
                this.elements.loading.style.display = 'flex';
                this.elements.pdfContainer.innerHTML = '';
                this.elements.pdfContainer.appendChild(this.elements.loading);
                this.elements.viewerContainer.classList.remove('hidden');
            }

            hideLoading() {
                this.elements.loading.style.display = 'none';
            }

            async loadPDF() {
                const url = this.elements.urlInput.value.trim();
                
                if (!url) {
                    this.showMessage('Please enter a PDF URL', 'error');
                    return;
                }

                const googleDriveRegex = /^https:\/\/drive\.google\.com\/file\/d\/[a-zA-Z0-9_-]+\/view/;
                if (!googleDriveRegex.test(url)) {
                    this.showMessage('Please enter a valid Google Drive share link (https://drive.google.com/file/d/.../view)', 'error');
                    return;
                }

                this.showLoading();
                this.hideMessage();
                this.elements.loadBtn.disabled = true;
                this.elements.loadBtn.textContent = 'Loading...';

                try {
                    const previewUrls = this.convertGoogleDriveUrl(url);
                    this.showMessage(`Converting link and trying multiple formats...`, 'success');
                    
                    // Try different URL formats until one works
                    let lastError = null;
                    for (let i = 0; i < previewUrls.length; i++) {
                        const currentUrl = previewUrls[i];
                        this.showMessage(`Trying format ${i + 1}/${previewUrls.length}: ${i === 0 ? 'Direct download' : i === 1 ? 'Preview' : 'Export'}`, 'success');
                        
                        try {
                            const loadingTask = pdfjsLib.getDocument({
                                url: currentUrl,
                                httpHeaders: {
                                    'Access-Control-Allow-Origin': '*'
                                }
                            });
                            
                            this.pdf = await loadingTask.promise;
                            this.totalPages = this.pdf.numPages;
                            this.currentPage = 1;
                            
                            this.hideLoading();
                            this.elements.controls.classList.remove('hidden');
                            
                            await this.renderAllPages();
                            this.updateControls();
                            
                            this.showMessage(`PDF loaded successfully! ${this.totalPages} pages (using format ${i + 1})`, 'success');
                            this.currentPdfUrl = url;
                            this.elements.openNewTabBtn.classList.remove('hidden');
                            return;
                            
                        } catch (error) {
                            console.error(`Failed with URL format ${i + 1}:`, error);
                            lastError = error;
                            
                            // If it's the last URL and it failed, we'll throw the error
                            if (i === previewUrls.length - 1) {
                                throw error;
                            }
                            
                            // Wait a bit before trying next format
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                    
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.hideLoading();
                    let errorMessage = 'Failed to load PDF after trying multiple formats. ';
                    
                    if (error.name === 'InvalidPDFException') {
                        errorMessage += 'The file is not a valid PDF or is corrupted.';
                    } else if (error.name === 'MissingPDFException') {
                        errorMessage += 'The PDF file could not be found. Please check if the file exists and is publicly accessible.';
                    } else if (error.name === 'UnexpectedResponseException') {
                        errorMessage += 'Unable to access the PDF due to CORS restrictions. ';
                    } else {
                        errorMessage += 'This may be due to Google Drive access restrictions. ';
                    }
                    
                    errorMessage += '\n\nTrying fallback iframe viewer...';
                    
                    this.showMessage(errorMessage, 'error');
                    
                    // Fallback: try to embed the PDF using iframe
                    this.tryIframeViewer(url);
                } finally {
                    this.elements.loadBtn.disabled = false;
                    this.elements.loadBtn.textContent = 'Load PDF';
                }
            }

            async renderAllPages() {
                this.elements.pdfContainer.innerHTML = '';
                
                for (let pageNum = 1; pageNum <= this.totalPages; pageNum++) {
                    try {
                        const page = await this.pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: this.scale });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.id = `page-${pageNum}`;
                        
                        this.elements.pdfContainer.appendChild(canvas);
                        
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        await page.render(renderContext).promise;
                    } catch (error) {
                        console.error(`Error rendering page ${pageNum}:`, error);
                    }
                }
            }

            async updateDisplay() {
                if (!this.pdf) return;
                
                await this.renderAllPages();
                this.updateControls();
            }

            updateControls() {
                this.elements.pageInfo.textContent = `Page 1-${this.totalPages} of ${this.totalPages}`;
                this.elements.zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                
                this.elements.zoomInBtn.disabled = this.scale >= this.maxScale;
                this.elements.zoomOutBtn.disabled = this.scale <= this.minScale;
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.scrollToPage(this.currentPage);
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.scrollToPage(this.currentPage);
                }
            }

            scrollToPage(pageNum) {
                const pageCanvas = document.getElementById(`page-${pageNum}`);
                if (pageCanvas) {
                    pageCanvas.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            async zoomIn() {
                if (this.scale < this.maxScale) {
                    this.scale = Math.min(this.maxScale, this.scale + this.scaleStep);
                    await this.updateDisplay();
                }
            }

            async zoomOut() {
                if (this.scale > this.minScale) {
                    this.scale = Math.max(this.minScale, this.scale - this.scaleStep);
                    await this.updateDisplay();
                }
            }

            tryIframeViewer(url) {
                try {
                    const previewUrls = this.convertGoogleDriveUrl(url);
                    const previewUrl = previewUrls[1]; // Use the preview URL for iframe
                    
                    this.elements.pdfContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #a0a0a0;">
                            <p>Loading PDF with iframe viewer...</p>
                            <iframe 
                                src="${previewUrl}" 
                                width="100%" 
                                height="600px" 
                                frameborder="0"
                                style="border-radius: 8px; margin-top: 15px;"
                                onload="this.previousElementSibling.style.display='none'"
                                onerror="this.previousElementSibling.innerHTML='Iframe viewer also failed. Please try opening the PDF directly in Google Drive.'"
                            ></iframe>
                        </div>
                    `;
                    
                    this.elements.viewerContainer.classList.remove('hidden');
                    this.showMessage('Using fallback iframe viewer. Note: zoom and navigation controls may not work.', 'success');
                    this.currentPdfUrl = url;
                    this.elements.openNewTabBtn.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Iframe fallback failed:', error);
                    this.showMessage('All loading methods failed. Please open the PDF directly in Google Drive.', 'error');
                }
            }

            openInNewTab() {
                if (this.currentPdfUrl) {
                    const newTabUrl = window.location.href + '?url=' + encodeURIComponent(this.currentPdfUrl) + '&fullscreen=true';
                    window.open(newTabUrl, '_blank');
                }
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    this.enterFullscreen();
                } else {
                    this.exitFullscreen();
                }
            }

            enterFullscreen() {
                this.isFullscreen = true;
                
                // Create fullscreen container
                const fullscreenContainer = document.createElement('div');
                fullscreenContainer.className = 'fullscreen-container';
                fullscreenContainer.id = 'fullscreenContainer';
                
                // Create exit button
                const exitBtn = document.createElement('button');
                exitBtn.className = 'fullscreen-exit-btn';
                exitBtn.textContent = '✕ Exit Fullscreen';
                exitBtn.onclick = () => this.exitFullscreen();
                
                // Create fullscreen controls
                const fullscreenControls = document.createElement('div');
                fullscreenControls.className = 'fullscreen-controls';
                
                const zoomOutBtn = document.createElement('button');
                zoomOutBtn.className = 'control-btn';
                zoomOutBtn.textContent = '-';
                zoomOutBtn.onclick = () => this.zoomOut();
                
                const zoomInBtn = document.createElement('button');
                zoomInBtn.className = 'control-btn';
                zoomInBtn.textContent = '+';
                zoomInBtn.onclick = () => this.zoomIn();
                
                const zoomInfo = document.createElement('span');
                zoomInfo.className = 'page-info';
                zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                zoomInfo.id = 'fullscreenZoomInfo';
                
                fullscreenControls.appendChild(zoomOutBtn);
                fullscreenControls.appendChild(zoomInfo);
                fullscreenControls.appendChild(zoomInBtn);
                
                // Create fullscreen PDF container
                const fullscreenPdfContainer = document.createElement('div');
                fullscreenPdfContainer.className = 'fullscreen-pdf-container';
                fullscreenPdfContainer.id = 'fullscreenPdfContainer';
                
                // Clone PDF content
                const pdfContent = this.elements.pdfContainer.innerHTML;
                fullscreenPdfContainer.innerHTML = pdfContent;
                
                // Assemble fullscreen view
                fullscreenContainer.appendChild(exitBtn);
                fullscreenContainer.appendChild(fullscreenControls);
                fullscreenContainer.appendChild(fullscreenPdfContainer);
                
                document.body.appendChild(fullscreenContainer);
                
                // Hide original content
                document.querySelector('.container').style.display = 'none';
                
                // Update button text
                this.elements.fullscreenBtn.textContent = 'Exit Fullscreen';
                
                // Add ESC key listener
                this.escKeyListener = (e) => {
                    if (e.key === 'Escape') {
                        this.exitFullscreen();
                    }
                };
                document.addEventListener('keydown', this.escKeyListener);
                
                // Try to enter browser fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            }

            exitFullscreen() {
                this.isFullscreen = false;
                
                // Remove fullscreen container
                const fullscreenContainer = document.getElementById('fullscreenContainer');
                if (fullscreenContainer) {
                    fullscreenContainer.remove();
                }
                
                // Show original content
                document.querySelector('.container').style.display = 'block';
                
                // Update button text
                this.elements.fullscreenBtn.textContent = 'Fullscreen';
                
                // Remove ESC key listener
                if (this.escKeyListener) {
                    document.removeEventListener('keydown', this.escKeyListener);
                    delete this.escKeyListener;
                }
                
                // Exit browser fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }

            async updateDisplay() {
                if (!this.pdf) return;
                
                await this.renderAllPages();
                this.updateControls();
                
                // Update fullscreen container if active
                if (this.isFullscreen) {
                    const fullscreenPdfContainer = document.getElementById('fullscreenPdfContainer');
                    if (fullscreenPdfContainer) {
                        fullscreenPdfContainer.innerHTML = this.elements.pdfContainer.innerHTML;
                    }
                    
                    const fullscreenZoomInfo = document.getElementById('fullscreenZoomInfo');
                    if (fullscreenZoomInfo) {
                        fullscreenZoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                    }
                }
            }

            clearViewer() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1.2;
                this.currentPdfUrl = '';
                
                if (this.isFullscreen) {
                    this.exitFullscreen();
                }
                
                this.elements.urlInput.value = '';
                this.elements.pdfContainer.innerHTML = '';
                this.elements.controls.classList.add('hidden');
                this.elements.viewerContainer.classList.add('hidden');
                this.elements.openNewTabBtn.classList.add('hidden');
                this.hideMessage();
                
                this.elements.urlInput.focus();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new PDFViewer();
            
            // Handle URL parameters for new tab functionality
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('url');
            const shouldFullscreen = urlParams.get('fullscreen') === 'true';
            
            if (pdfUrl) {
                viewer.elements.urlInput.value = decodeURIComponent(pdfUrl);
                viewer.loadPDF().then(() => {
                    if (shouldFullscreen && viewer.pdf) {
                        setTimeout(() => viewer.enterFullscreen(), 500);
                    }
                });
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Google Drive PDF Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .url-input::placeholder {
            color: #888;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            min-width: 120px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .page-info {
            color: #a0a0a0;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        .viewer-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 0.8s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pdf-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .pdf-container::-webkit-scrollbar {
            width: 8px;
        }

        .pdf-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .pdf-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .input-section {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .url-input {
                min-width: auto;
            }

            .controls {
                justify-content: center;
                gap: 10px;
            }

            .control-group {
                padding: 6px 10px;
            }

            .pdf-container {
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Fullscreen styles */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }

        .fullscreen-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .fullscreen-pdf-container {
            flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            text-align: center;
            background: #1a1a1a;
            padding: 20px;
        }

        .fullscreen-pdf-container canvas {
            max-width: min(100vw - 40px, 1200px);
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-exit-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10000;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .fullscreen-exit-btn:hover {
            background: rgba(239, 68, 68, 1);
        }


        .fullscreen-btn {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            min-width: 120px;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">PDF Viewer</h1>
            <p class="subtitle">View Google Drive PDFs instantly in your browser</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="pdfUrl" 
                    class="url-input" 
                    placeholder="Paste your Google Drive PDF link here (https://drive.google.com/file/d/.../view)"
                    autocomplete="off"
                >
                <button id="loadBtn" class="btn btn-primary">Load PDF</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div id="message" class="hidden"></div>

        <div id="controls" class="controls hidden">
            <div class="control-group">
                <button id="prevBtn" class="control-btn" title="Previous Page">‚Äπ</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextBtn" class="control-btn" title="Next Page">‚Ä∫</button>
            </div>
            <div class="control-group">
                <button id="zoomOutBtn" class="control-btn" title="Zoom Out">-</button>
                <span id="zoomInfo" class="page-info">100%</span>
                <button id="zoomInBtn" class="control-btn" title="Zoom In">+</button>
            </div>
            <div class="control-group">
                <button id="fullscreenBtn" class="btn fullscreen-btn" style="padding: 8px 16px; font-size: 12px; min-width: auto;">Fullscreen</button>
            </div>
        </div>

        <div id="viewerContainer" class="viewer-container hidden">
            <div id="pdfContainer" class="pdf-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Loading PDF...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFViewer {
            constructor() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1.2;
                this.maxScale = 3.0;
                this.minScale = 0.5;
                this.scaleStep = 0.2;
                this.isFullscreen = false;
                this.isTV = this.detectTVBrowser();
                this.retryCount = 0;
                this.maxRetries = 6;
                
                this.initializeElements();
                this.bindEvents();
                
                console.log(`Browser detected: ${this.isTV ? 'TV Browser' : 'Desktop Browser'}`);
            }

            detectTVBrowser() {
                const userAgent = navigator.userAgent.toLowerCase();
                const tvIndicators = [
                    'tizen', 'smarttv', 'smart-tv', 'samsung', 'lgwebos', 
                    'webos', 'netcast', 'roku', 'android tv', 'googletv',
                    'smart tv', 'hbbtv', 'opera tv', 'appletv'
                ];
                
                const isTV = tvIndicators.some(indicator => userAgent.includes(indicator));
                console.log(`User Agent: ${navigator.userAgent}`);
                console.log(`TV Browser detected: ${isTV}`);
                
                return isTV;
            }

            initializeElements() {
                this.elements = {
                    urlInput: document.getElementById('pdfUrl'),
                    loadBtn: document.getElementById('loadBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    zoomInBtn: document.getElementById('zoomInBtn'),
                    zoomOutBtn: document.getElementById('zoomOutBtn'),
                    fullscreenBtn: document.getElementById('fullscreenBtn'),
                    pageInfo: document.getElementById('pageInfo'),
                    zoomInfo: document.getElementById('zoomInfo'),
                    controls: document.getElementById('controls'),
                    viewerContainer: document.getElementById('viewerContainer'),
                    pdfContainer: document.getElementById('pdfContainer'),
                    loading: document.getElementById('loading'),
                    message: document.getElementById('message')
                };
            }

            bindEvents() {
                this.elements.loadBtn.addEventListener('click', () => this.loadPDF());
                this.elements.clearBtn.addEventListener('click', () => this.clearViewer());
                this.elements.prevBtn.addEventListener('click', () => this.previousPage());
                this.elements.nextBtn.addEventListener('click', () => this.nextPage());
                this.elements.zoomInBtn.addEventListener('click', () => this.zoomIn());
                this.elements.zoomOutBtn.addEventListener('click', () => this.zoomOut());
                this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                
                this.elements.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.loadPDF();
                    }
                });

                this.elements.urlInput.addEventListener('paste', (e) => {
                    setTimeout(() => this.validateUrl(), 100);
                });

                document.addEventListener('keydown', (e) => {
                    if (this.pdf) {
                        switch(e.key) {
                            case 'ArrowLeft':
                            case 'ArrowUp':
                                e.preventDefault();
                                this.previousPage();
                                break;
                            case 'ArrowRight':
                            case 'ArrowDown':
                                e.preventDefault();
                                this.nextPage();
                                break;
                            case '+':
                            case '=':
                                e.preventDefault();
                                this.zoomIn();
                                break;
                            case '-':
                                e.preventDefault();
                                this.zoomOut();
                                break;
                        }
                    }
                });
            }

            validateUrl() {
                const url = this.elements.urlInput.value.trim();
                const isValidGoogleDriveUrl = /^https:\/\/drive\.google\.com\/file\/d\/[a-zA-Z0-9_-]+\/view/.test(url);
                
                if (url && !isValidGoogleDriveUrl) {
                    this.showMessage('Please enter a valid Google Drive share link', 'error');
                } else if (url && isValidGoogleDriveUrl) {
                    this.hideMessage();
                }
            }

            generateFallbackUrls(originalUrl) {
                const match = originalUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (!match) {
                    return [originalUrl];
                }
                
                const fileId = match[1];
                console.log(`Extracted file ID: ${fileId}`);
                
                // Comprehensive list of Google Drive URL formats
                const directUrls = [
                    // Standard formats
                    `https://drive.google.com/file/d/${fileId}/preview`,
                    `https://drive.google.com/uc?id=${fileId}&export=view`,
                    `https://drive.google.com/file/d/${fileId}/view`,
                    `https://drive.google.com/uc?export=download&id=${fileId}`,
                    
                    // Alternative formats for TV browsers
                    `https://docs.google.com/document/d/${fileId}/export?format=pdf`,
                    `https://drive.google.com/uc?id=${fileId}&export=download&format=pdf`,
                ];
                
                // CORS proxy URLs as last resort
                const corsProxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/',
                    'https://thingproxy.freeboard.io/fetch/',
                ];
                
                // Add CORS proxy versions
                const proxyUrls = corsProxies.map(proxy => 
                    `${proxy}${encodeURIComponent(`https://drive.google.com/file/d/${fileId}/preview`)}`
                );
                
                const allUrls = [...directUrls, ...proxyUrls];
                
                console.log(`Generated ${allUrls.length} fallback URLs for ${this.isTV ? 'TV' : 'desktop'} browser`);
                return allUrls;
            }

            showMessage(text, type = 'info') {
                this.elements.message.textContent = text;
                this.elements.message.className = type;
                this.elements.message.classList.remove('hidden');
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                this.elements.message.classList.add('hidden');
            }

            showLoading() {
                this.elements.loading.style.display = 'flex';
                this.elements.pdfContainer.innerHTML = '';
                this.elements.pdfContainer.appendChild(this.elements.loading);
                this.elements.viewerContainer.classList.remove('hidden');
            }

            hideLoading() {
                this.elements.loading.style.display = 'none';
            }

            async loadPDF(retryFromError = false) {
                const url = this.elements.urlInput.value.trim();
                
                if (!url) {
                    this.showMessage('Please enter a PDF URL', 'error');
                    return;
                }

                const googleDriveRegex = /^https:\/\/drive\.google\.com\/file\/d\/[a-zA-Z0-9_-]+\/view/;
                if (!googleDriveRegex.test(url)) {
                    this.showMessage('Please enter a valid Google Drive share link (https://drive.google.com/file/d/.../view)', 'error');
                    return;
                }

                if (!retryFromError) {
                    this.retryCount = 0;
                }

                this.showLoading();
                this.hideMessage();
                this.elements.loadBtn.disabled = true;
                this.elements.loadBtn.textContent = this.isTV ? 'Loading for TV...' : 'Loading...';

                try {
                    const fallbackUrls = this.generateFallbackUrls(url);
                    this.showMessage(`${this.isTV ? 'TV Browser' : 'Desktop Browser'} - Trying ${fallbackUrls.length} different formats...`, 'success');
                    
                    // Try each URL format with exponential backoff
                    for (let i = 0; i < fallbackUrls.length; i++) {
                        const currentUrl = fallbackUrls[i];
                        const formatName = this.getFormatName(i);
                        
                        this.showMessage(`Attempt ${i + 1}/${fallbackUrls.length}: ${formatName}`, 'success');
                        console.log(`Trying URL ${i + 1}: ${currentUrl}`);
                        
                        try {
                            // TV browsers need longer timeouts
                            const timeout = this.isTV ? 30000 : 15000;
                            const loadingTask = pdfjsLib.getDocument({
                                url: currentUrl,
                                httpHeaders: this.isTV ? {
                                    'User-Agent': navigator.userAgent,
                                    'Cache-Control': 'no-cache'
                                } : {},
                                maxImageSize: this.isTV ? 4096 * 4096 : -1,
                                disableWorker: this.isTV,
                                disableAutoFetch: this.isTV,
                                disableStream: this.isTV
                            });
                            
                            // Add timeout for TV browsers
                            const pdfPromise = Promise.race([
                                loadingTask.promise,
                                new Promise((_, reject) => 
                                    setTimeout(() => reject(new Error('Timeout')), timeout)
                                )
                            ]);
                            
                            this.pdf = await pdfPromise;
                            this.totalPages = this.pdf.numPages;
                            this.currentPage = 1;
                            
                            console.log(`Success with URL format ${i + 1}: ${formatName}`);
                            this.showMessage(`‚úÖ Success with ${formatName}! Loading ${this.totalPages} pages...`, 'success');
                            
                            this.hideLoading();
                            this.elements.controls.classList.remove('hidden');
                            
                            await this.renderAllPages();
                            this.updateControls();
                            
                            this.showMessage(`PDF loaded successfully! ${this.totalPages} pages - Going fullscreen...`, 'success');
                            
                            // Auto-enter fullscreen immediately after PDF renders
                            requestAnimationFrame(() => {
                                this.enterFullscreen();
                            });
                            
                            return;
                            
                        } catch (error) {
                            console.error(`Failed with URL format ${i + 1} (${formatName}):`, error.message);
                            
                            // If it's the last URL and it failed, throw error
                            if (i === fallbackUrls.length - 1) {
                                throw new Error(`All ${fallbackUrls.length} formats failed. Last error: ${error.message}`);
                            }
                            
                            // Exponential backoff - wait longer for TV browsers
                            const baseDelay = this.isTV ? 2000 : 1000;
                            const delay = Math.min(baseDelay * Math.pow(1.5, i), this.isTV ? 8000 : 5000);
                            
                            this.showMessage(`‚ùå ${formatName} failed. Waiting ${Math.round(delay/1000)}s before next attempt...`, 'error');
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    }
                    
                } catch (error) {
                    console.error('All PDF loading methods failed:', error);
                    this.hideLoading();
                    
                    let errorMessage = `‚ùå Failed to load PDF after trying all ${this.isTV ? 'TV-optimized ' : ''}formats.\n\n`;
                    
                    if (this.isTV) {
                        errorMessage += 'üì∫ TV Browser Issues:\n';
                        errorMessage += '‚Ä¢ Samsung TV browsers have strict CORS policies\n';
                        errorMessage += '‚Ä¢ Network connectivity may be slower\n';
                        errorMessage += '‚Ä¢ Some Google Drive formats may be blocked\n\n';
                    }
                    
                    errorMessage += 'üîÑ Trying iframe fallback viewer...';
                    this.showMessage(errorMessage, 'error');
                    
                    // Final fallback: iframe viewer
                    setTimeout(() => this.tryIframeViewer(url), 1000);
                    
                } finally {
                    this.elements.loadBtn.disabled = false;
                    this.elements.loadBtn.textContent = 'Load PDF';
                }
            }

            getFormatName(index) {
                const names = [
                    'Preview Format',
                    'View Export', 
                    'Direct View',
                    'Download Export',
                    'Document Export',
                    'PDF Download',
                    'CORS Proxy 1',
                    'CORS Proxy 2', 
                    'CORS Proxy 3'
                ];
                return names[index] || `Format ${index + 1}`;
            }

            async renderAllPages() {
                this.elements.pdfContainer.innerHTML = '';
                
                for (let pageNum = 1; pageNum <= this.totalPages; pageNum++) {
                    try {
                        const page = await this.pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: this.scale });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        canvas.id = `page-${pageNum}`;
                        
                        this.elements.pdfContainer.appendChild(canvas);
                        
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        await page.render(renderContext).promise;
                    } catch (error) {
                        console.error(`Error rendering page ${pageNum}:`, error);
                    }
                }
            }

            async updateDisplay() {
                if (!this.pdf) return;
                
                await this.renderAllPages();
                this.updateControls();
            }

            updateControls() {
                this.elements.pageInfo.textContent = `Page 1-${this.totalPages} of ${this.totalPages}`;
                this.elements.zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                
                this.elements.zoomInBtn.disabled = this.scale >= this.maxScale;
                this.elements.zoomOutBtn.disabled = this.scale <= this.minScale;
            }

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.scrollToPage(this.currentPage);
                }
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.scrollToPage(this.currentPage);
                }
            }

            scrollToPage(pageNum) {
                const pageCanvas = document.getElementById(`page-${pageNum}`);
                if (pageCanvas) {
                    pageCanvas.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }

            async zoomIn() {
                if (this.scale < this.maxScale) {
                    this.scale = Math.min(this.maxScale, this.scale + this.scaleStep);
                    await this.updateDisplay();
                }
            }

            async zoomOut() {
                if (this.scale > this.minScale) {
                    this.scale = Math.max(this.minScale, this.scale - this.scaleStep);
                    await this.updateDisplay();
                }
            }

            async tryIframeViewer(url) {
                try {
                    const fallbackUrls = this.generateFallbackUrls(url);
                    this.showMessage('üñºÔ∏è Trying iframe viewer with multiple formats...', 'success');
                    
                    // Try iframe with different URLs
                    const iframeUrls = [
                        fallbackUrls[0], // Preview format
                        fallbackUrls[1], // View export
                        fallbackUrls[2], // Direct view
                        // Add Google Docs viewer as backup
                        `https://docs.google.com/viewer?url=${encodeURIComponent(fallbackUrls[0])}&embedded=true`,
                        `https://drive.google.com/viewerng/viewer?url=${encodeURIComponent(fallbackUrls[0])}&pid=explorer&efh=false&a=v&chrome=false&embedded=true`
                    ];
                    
                    for (let i = 0; i < Math.min(iframeUrls.length, 3); i++) {
                        const iframeUrl = iframeUrls[i];
                        console.log(`Trying iframe URL ${i + 1}: ${iframeUrl}`);
                        
                        this.elements.pdfContainer.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: #a0a0a0;">
                                <p>üì± ${this.isTV ? 'TV Browser' : 'Desktop'} - Iframe attempt ${i + 1}/3</p>
                                <p>Loading PDF with iframe viewer...</p>
                                <iframe 
                                    src="${iframeUrl}" 
                                    width="100%" 
                                    height="600px" 
                                    frameborder="0"
                                    style="border-radius: 8px; margin-top: 15px; background: white;"
                                    onload="this.previousElementSibling.previousElementSibling.style.display='none'; this.previousElementSibling.innerHTML='‚úÖ Iframe loaded successfully!'"
                                    onerror="this.previousElementSibling.innerHTML='‚ùå Iframe attempt ${i + 1} failed'"
                                ></iframe>
                            </div>
                        `;
                        
                        this.elements.viewerContainer.classList.remove('hidden');
                        
                        // Wait to see if iframe loads successfully
                        await new Promise(resolve => setTimeout(resolve, this.isTV ? 5000 : 3000));
                        
                        // Check if iframe seems to have loaded (basic heuristic)
                        const iframe = this.elements.pdfContainer.querySelector('iframe');
                        if (iframe && iframe.contentWindow) {
                            console.log(`Iframe attempt ${i + 1} appears successful`);
                            this.showMessage(`‚úÖ Iframe viewer loaded! Going fullscreen...`, 'success');
                            
                            // Auto-enter fullscreen for iframe viewer
                            requestAnimationFrame(() => {
                                this.enterFullscreen();
                            });
                            return;
                        }
                    }
                    
                    // If we get here, all iframe attempts failed
                    this.showMessage('‚ùå All iframe attempts failed. Please try:\n‚Ä¢ Opening PDF directly in Google Drive\n‚Ä¢ Using a different browser\n‚Ä¢ Checking if the file is publicly accessible', 'error');
                    
                    // Add manual retry button
                    this.addRetryButton(url);
                    
                } catch (error) {
                    console.error('Iframe fallback failed:', error);
                    this.showMessage(`‚ùå Iframe viewer failed: ${error.message}\n\nPlease try opening the PDF directly in Google Drive.`, 'error');
                    this.addRetryButton(url);
                }
            }

            addRetryButton(url) {
                // Add retry button to the container
                const retryDiv = document.createElement('div');
                retryDiv.style.cssText = 'text-align: center; padding: 20px;';
                retryDiv.innerHTML = `
                    <button onclick="window.pdfViewer.retryLoad('${url}')" 
                            style="background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
                        üîÑ Retry Loading
                    </button>
                    <button onclick="window.open('https://drive.google.com/file/d/${url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1]}/view', '_blank')" 
                            style="background: linear-gradient(135deg, #16a34a, #15803d); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px;">
                        üìÇ Open in Google Drive
                    </button>
                `;
                this.elements.pdfContainer.appendChild(retryDiv);
            }

            async retryLoad(url) {
                this.elements.urlInput.value = url;
                this.retryCount++;
                if (this.retryCount < this.maxRetries) {
                    this.showMessage(`üîÑ Retry attempt ${this.retryCount}/${this.maxRetries}`, 'success');
                    await this.loadPDF(true);
                } else {
                    this.showMessage('‚ùå Maximum retry attempts reached. Please check your connection and try again later.', 'error');
                }
            }

            toggleFullscreen() {
                if (!this.isFullscreen) {
                    this.enterFullscreen();
                } else {
                    this.exitFullscreen();
                }
            }

            enterFullscreen() {
                console.log('Entering fullscreen mode...');
                this.isFullscreen = true;
                
                // Immediately try browser fullscreen first
                this.tryEnterBrowserFullscreen();
                
                // Create fullscreen container
                const fullscreenContainer = document.createElement('div');
                fullscreenContainer.className = 'fullscreen-container';
                fullscreenContainer.id = 'fullscreenContainer';
                
                // Create exit button
                const exitBtn = document.createElement('button');
                exitBtn.className = 'fullscreen-exit-btn';
                exitBtn.textContent = '‚úï Exit Fullscreen';
                exitBtn.onclick = () => this.exitFullscreen();
                
                // Create fullscreen controls
                const fullscreenControls = document.createElement('div');
                fullscreenControls.className = 'fullscreen-controls';
                
                const zoomOutBtn = document.createElement('button');
                zoomOutBtn.className = 'control-btn';
                zoomOutBtn.textContent = '-';
                zoomOutBtn.onclick = () => this.zoomOut();
                
                const zoomInBtn = document.createElement('button');
                zoomInBtn.className = 'control-btn';
                zoomInBtn.textContent = '+';
                zoomInBtn.onclick = () => this.zoomIn();
                
                const zoomInfo = document.createElement('span');
                zoomInfo.className = 'page-info';
                zoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                zoomInfo.id = 'fullscreenZoomInfo';
                
                fullscreenControls.appendChild(zoomOutBtn);
                fullscreenControls.appendChild(zoomInfo);
                fullscreenControls.appendChild(zoomInBtn);
                
                // Create fullscreen PDF container
                const fullscreenPdfContainer = document.createElement('div');
                fullscreenPdfContainer.className = 'fullscreen-pdf-container';
                fullscreenPdfContainer.id = 'fullscreenPdfContainer';
                
                // Clone PDF content
                const pdfContent = this.elements.pdfContainer.innerHTML;
                fullscreenPdfContainer.innerHTML = pdfContent;
                
                // Assemble fullscreen view
                fullscreenContainer.appendChild(exitBtn);
                fullscreenContainer.appendChild(fullscreenControls);
                fullscreenContainer.appendChild(fullscreenPdfContainer);
                
                document.body.appendChild(fullscreenContainer);
                
                // Hide original content immediately
                const container = document.querySelector('.container');
                if (container) {
                    container.style.display = 'none';
                }
                
                // Update button text (if still visible)
                if (this.elements.fullscreenBtn) {
                    this.elements.fullscreenBtn.textContent = 'Exit Fullscreen';
                }
                
                // Add ESC key listener
                this.escKeyListener = (e) => {
                    if (e.key === 'Escape') {
                        this.exitFullscreen();
                    }
                };
                document.addEventListener('keydown', this.escKeyListener);
                
                console.log('Fullscreen container created and displayed');
            }

            tryEnterBrowserFullscreen() {
                const docEl = document.documentElement;
                
                console.log('Attempting browser fullscreen...');
                
                // Multiple fullscreen methods for better TV browser support
                try {
                    if (docEl.requestFullscreen) {
                        console.log('Using requestFullscreen');
                        docEl.requestFullscreen().catch(e => console.log('requestFullscreen failed:', e));
                    } else if (docEl.webkitRequestFullscreen) {
                        console.log('Using webkitRequestFullscreen');
                        docEl.webkitRequestFullscreen();
                    } else if (docEl.mozRequestFullScreen) {
                        console.log('Using mozRequestFullScreen');
                        docEl.mozRequestFullScreen();
                    } else if (docEl.msRequestFullscreen) {
                        console.log('Using msRequestFullscreen');
                        docEl.msRequestFullscreen();
                    } else {
                        console.log('No fullscreen API available');
                    }
                } catch (error) {
                    console.log('Fullscreen API error:', error);
                }
            }

            exitFullscreen() {
                this.isFullscreen = false;
                
                // Remove fullscreen container
                const fullscreenContainer = document.getElementById('fullscreenContainer');
                if (fullscreenContainer) {
                    fullscreenContainer.remove();
                }
                
                // Show original content
                document.querySelector('.container').style.display = 'block';
                
                // Update button text (if still exists)
                if (this.elements.fullscreenBtn) {
                    this.elements.fullscreenBtn.textContent = 'Fullscreen';
                }
                
                // Remove ESC key listener
                if (this.escKeyListener) {
                    document.removeEventListener('keydown', this.escKeyListener);
                    delete this.escKeyListener;
                }
                
                // Exit browser fullscreen with multiple methods (Tizen TV compatibility)
                this.tryExitBrowserFullscreen();
            }

            tryExitBrowserFullscreen() {
                // Multiple exit fullscreen methods for better TV browser support
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }

            async updateDisplay() {
                if (!this.pdf) return;
                
                await this.renderAllPages();
                this.updateControls();
                
                // Update fullscreen container if active
                if (this.isFullscreen) {
                    const fullscreenPdfContainer = document.getElementById('fullscreenPdfContainer');
                    if (fullscreenPdfContainer) {
                        fullscreenPdfContainer.innerHTML = this.elements.pdfContainer.innerHTML;
                    }
                    
                    const fullscreenZoomInfo = document.getElementById('fullscreenZoomInfo');
                    if (fullscreenZoomInfo) {
                        fullscreenZoomInfo.textContent = `${Math.round(this.scale * 100)}%`;
                    }
                }
            }

            clearViewer() {
                this.pdf = null;
                this.currentPage = 1;
                this.totalPages = 0;
                this.scale = 1.2;
                
                if (this.isFullscreen) {
                    this.exitFullscreen();
                }
                
                this.elements.urlInput.value = '';
                this.elements.pdfContainer.innerHTML = '';
                this.elements.controls.classList.add('hidden');
                this.elements.viewerContainer.classList.add('hidden');
                this.hideMessage();
                
                this.elements.urlInput.focus();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.pdfViewer = new PDFViewer();
        });
    </script>
